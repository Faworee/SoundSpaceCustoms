<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Space Custom Map Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(79, 172, 254, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: headerShine 20s linear infinite;
        }

        @keyframes headerShine {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }

        .header h1 {
            font-size: 2.3rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0 4px 15px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                0 2px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .form-content {
            padding: 30px;
            padding-bottom: 80px;
            max-height: calc(90vh - 120px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .form-content::-webkit-scrollbar {
            width: 10px;
        }

        .form-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .form-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        .form-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3a3a3a, #2a2a2a);
        }

        /* Firefox scrollbar */
        .form-content {
            scrollbar-width: thin;
            scrollbar-color: #2a2a2a rgba(0, 0, 0, 0.3);
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .rate-limit-message {
            background: linear-gradient(135deg, #ffc107, #ff8f00);
            color: #000;
        }

        .processing-message {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4facfe;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .required {
            color: #ff6b6b;
        }

        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(20, 20, 32, 0.8);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(20, 20, 32, 0.95);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .pattern-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: rgba(79, 172, 254, 0.05);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .pattern-item:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.4);
        }

        .pattern-item input[type="checkbox"] {
            margin: 0;
            margin-right: 8px;
            accent-color: #4facfe;
            cursor: pointer;
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .pattern-item label {
            cursor: pointer;
            font-size: 0.9rem;
            user-select: none;
            margin: 0;
            line-height: 16px;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #555, #666);
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                max-height: 95vh;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-content {
                padding: 20px;
                max-height: calc(95vh - 100px);
            }

            .patterns-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 Sound Space Custom Map</h1>
            <p>Submit your custom map to the community</p>
        </div>

        <div class="form-content">
            <div id="successMessage" class="message success-message"></div>
            <div id="errorMessage" class="message error-message"></div>
            <div id="rateLimitMessage" class="message rate-limit-message"></div>
            <div id="processingMessage" class="message processing-message"></div>

            <form id="mapForm">
                <div class="form-group">
                    <label for="githubLink">GitHub Raw Link <span class="required">*</span></label>
                    <input type="url" id="githubLink" name="githubLink" required 
                           placeholder="https://raw.githubusercontent.com/...">
                </div>

                <div class="form-group">
                    <label for="mapName">Map Name <span class="required">*</span></label>
                    <input type="text" id="mapName" name="mapName" required 
                           placeholder="Enter map name">
                </div>

                <div class="form-group">
                    <label for="mapArtist">Artist <span class="required">*</span></label>
                    <input type="text" id="mapArtist" name="mapArtist" required 
                           placeholder="Enter artist name">
                </div>

                <div class="form-group">
                    <label for="mapper">Mapper <span class="required">*</span></label>
                    <input type="text" id="mapper" name="mapper" required 
                           placeholder="Enter mapper name">
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty <span class="required">*</span></label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="">Select Difficulty</option>
                        <option value="Tasukete">Tasukete</option>
                        <option value="Brrr">Brrr</option>
                        <option value="Logic">Logic</option>
                        <option value="Hard">Hard</option>
                        <option value="Medium">Medium</option>
                        <option value="Easy">Easy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Patterns <span class="required">*</span></label>
                    <div class="patterns-grid">
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="streams" name="patterns" value="Streams" onclick="event.stopPropagation();">
                            <label for="streams" onclick="event.preventDefault();">Streams</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="walls" name="patterns" value="Walls" onclick="event.stopPropagation();">
                            <label for="walls" onclick="event.preventDefault();">Walls</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="tech" name="patterns" value="Tech" onclick="event.stopPropagation();">
                            <label for="tech" onclick="event.preventDefault();">Tech</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="jumps" name="patterns" value="Jumps" onclick="event.stopPropagation();">
                            <label for="jumps" onclick="event.preventDefault();">Jumps</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="quantum" name="patterns" value="Quantum" onclick="event.stopPropagation();">
                            <label for="quantum" onclick="event.preventDefault();">Quantum</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="unconventional" name="patterns" value="Unconventional" onclick="event.stopPropagation();">
                            <label for="unconventional" onclick="event.preventDefault();">Unconventional</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="bursts" name="patterns" value="Bursts" onclick="event.stopPropagation();">
                            <label for="bursts" onclick="event.preventDefault();">Bursts</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="timing" name="patterns" value="Timing" onclick="event.stopPropagation();">
                            <label for="timing" onclick="event.preventDefault();">Timing</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="stacks" name="patterns" value="Stacks" onclick="event.stopPropagation();">
                            <label for="stacks" onclick="event.preventDefault();">Stacks</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="spins" name="patterns" value="Spins" onclick="event.stopPropagation();">
                            <label for="spins" onclick="event.preventDefault();">Spins</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="slides" name="patterns" value="Slides" onclick="event.stopPropagation();">
                            <label for="slides" onclick="event.preventDefault();">Slides</label>
                        </div>
                        <div class="pattern-item" onclick="this.querySelector('input').click(); event.stopPropagation();">
                            <input type="checkbox" id="vibros" name="patterns" value="Vibros" onclick="event.stopPropagation();">
                            <label for="vibros" onclick="event.preventDefault();">Vibros</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="additionalInfo">Additional Information</label>
                    <textarea id="additionalInfo" name="additionalInfo" 
                              placeholder="Any additional notes or information about the map..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Map</button>
            </form>
        </div>
    </div>

    <script>
        const RATE_LIMIT_TIME = 30000;
        let rateLimitStorage = {};

        function getClientIP() {
            return 'anonymous-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function isRateLimited(clientId) {
            const now = Date.now();
            if (rateLimitStorage[clientId] && (now - rateLimitStorage[clientId]) < RATE_LIMIT_TIME) {
                return true;
            }
            return false;
        }

        function setRateLimit(clientId) {
            rateLimitStorage[clientId] = Date.now();
        }

        function getRemainingTime(clientId) {
            const now = Date.now();
            const timeLeft = RATE_LIMIT_TIME - (now - rateLimitStorage[clientId]);
            return Math.ceil(timeLeft / 1000);
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function hideAllMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('rateLimitMessage').style.display = 'none';
            document.getElementById('processingMessage').style.display = 'none';
        }

        function decryptConfig() {
            const parts = ['68747470', '73', '3a2f2f64', '6973636f', '72642e63', '6f6d2f61', '70692f77', '6562686f', '6f6b732f', '31343137', '32353934', '35363834', '38343631', '3838372f', '55416271', '46354757', '734d6150', '55794f57', '482d5655', '47395878', '6e384f32', '50314e4d', '59326c4f', '486e4e43', '755f6777', '49514446', '38396b39', '6d454653', '76747557', '73693776', '35323476', '6f766f'];
            const combined = parts.join('');
            let result = '';
            for (let i = 0; i < combined.length; i += 2) {
                result += String.fromCharCode(parseInt(combined.substr(i, 2), 16));
            }
            return result;
        }

        async function getStarRating(githubUrl) {
            try {
                showMessage('processingMessage', 'Fetching map file from GitHub...');
                
                const fileResponse = await fetch(githubUrl, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/plain'
                    }
                });
                
                if (!fileResponse.ok) {
                    console.warn('Failed to fetch map file, using default star rating');
                    return 0;
                }
                
                const rawMapData = await fileResponse.text();

                showMessage('processingMessage', 'Calculating star rating...');

                const response = await fetch('https://development.rhythia.com/api/getRawStarRating', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        rawMap: rawMapData,
                        session: ""
                    })
                });

                if (!response.ok) {
                    console.warn('Star rating API returned error, using default value');
                    return 0;
                }

                const data = await response.json();
                return data.beatmap.starRating || 0;
            } catch (err) {
                console.warn('Star rating calculation unavailable (CORS/Network issue), defaulting to 0');
                return 0;
            }
        }

        document.getElementById('mapForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const clientId = getClientIP();
            
            hideAllMessages();
            
            if (isRateLimited(clientId)) {
                const timeLeft = getRemainingTime(clientId);
                showMessage('rateLimitMessage', `Please wait ${timeLeft} seconds before submitting another map.`);
                return;
            }
            
            const formData = new FormData(this);
            const githubLink = formData.get('githubLink');
            const mapName = formData.get('mapName');
            const mapArtist = formData.get('mapArtist');
            const mapper = formData.get('mapper');
            const difficulty = formData.get('difficulty');
            const additionalInfo = formData.get('additionalInfo');
            
            const patterns = [];
            const patternCheckboxes = document.querySelectorAll('input[name="patterns"]:checked');
            patternCheckboxes.forEach(checkbox => {
                patterns.push(checkbox.value);
            });
            
            if (!githubLink || !mapName || !mapArtist || !mapper || !difficulty || patterns.length === 0) {
                showMessage('errorMessage', 'Please fill in all required fields and select at least one pattern.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            const starRating = await getStarRating(githubLink);
            const isRated = starRating > 0;
            
            const mapArray = [
                githubLink,
                mapName,
                mapArtist,
                mapper,
                difficulty,
                patterns,
                isRated,
                starRating
            ];
            
            const embed = {
                title: "🎵 New Sound Space Custom Map Submission",
                color: 0x4facfe,
                fields: [
                    {
                        name: "📋 Map Data Array",
                        value: `\`\`\`json\n${JSON.stringify(mapArray, null, 2)}\`\`\``,
                        inline: false
                    },
                    {
                        name: "🔗 GitHub Raw Link",
                        value: `\`${githubLink}\``,
                        inline: false
                    },
                    {
                        name: "🎵 Map Name",
                        value: mapName,
                        inline: true
                    },
                    {
                        name: "🎤 Artist",
                        value: mapArtist,
                        inline: true
                    },
                    {
                        name: "👤 Mapper",
                        value: mapper,
                        inline: true
                    },
                    {
                        name: "📊 Difficulty",
                        value: difficulty,
                        inline: true
                    },
                    {
                        name: "⭐ Star Rating",
                        value: starRating.toFixed(2),
                        inline: true
                    },
                    {
                        name: "✅ Rated",
                        value: isRated ? "true" : "false",
                        inline: true
                    },
                    {
                        name: "🎯 Patterns",
                        value: patterns.join(", "),
                        inline: false
                    }
                ],
                timestamp: new Date().toISOString(),
                footer: {
                    text: "Sound Space Custom Map Submission"
                }
            };
            
            if (additionalInfo) {
                embed.fields.push({
                    name: "📝 Additional Information",
                    value: additionalInfo,
                    inline: false
                });
            }
            
            const webhookPayload = {
                content: "<@1275493052743684233>",
                embeds: [embed]
            };
            
            try {
                const response = await fetch('https://discord.com/api/webhooks/1417259456848461887/UAbqF5GWsMaPUyOWH-VUG9Xn8O2P1NMY2lOHnNCu_gwIQDo8k9mEFSvtuWsi7v524ovo', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookPayload)
                });
                
                if (response.ok || response.status === 204) {
                    setRateLimit(clientId);
                    hideAllMessages();
                    showMessage('successMessage', `Map submitted successfully! Star Rating: ${starRating.toFixed(2)}`);
                    this.reset();
                } else {
                    const errorText = await response.text().catch(() => 'Unknown error');
                    console.error('Webhook response:', response.status, errorText);
                    throw new Error(`Webhook returned status ${response.status}`);
                }
            } catch (error) {
                hideAllMessages();
                console.error('Submission error:', error);
                
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    showMessage('errorMessage', 'Network error: Unable to submit. Please ensure you\'re accessing this page from a web server, not as a local file.');
                } else {
                    showMessage('errorMessage', 'Failed to submit map. Please try again or contact support.');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Map';
            }
        });
    </script>
</body>
</html>
